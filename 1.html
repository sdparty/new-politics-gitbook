                        <h1 id="">公民參與</h1>
<p>大黨治理下的台灣政治，充斥黑箱作業，無論官員或民代，被財團甚至對岸政府收買的跡象日益嚴重。這些弊端的發生，主要是缺乏有效的公民監督，太陽花運動背後的民怨，就是對黑箱政治的最大抗議。社民黨主張台灣應檢討公民參與和監督的相關制度，改變黑箱政治。</p>
<h2 id="">公民實質參與和監督</h2>
<p>請問您認為應如何落實公民經由<span class="hint" data-hint="罷免法與與公投法的問題在於成案門檻與通過門檻過高，非常不合理。以立法委員的選舉、罷免而言，總提案及連署人數要達選區內15%，才可成案。在某些選區，這已經接近，甚至超過一位立委需要的當選票數。">公投、選罷法</span>所進行的實質參與和監督？</p>
<h2 id="">兩岸政治透明化</h2>
<p>請問您認為應如何落實兩岸來往的資訊透明化？</p>
